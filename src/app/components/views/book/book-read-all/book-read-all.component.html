<div class="content">

    <div class="title">
        <h1>LIVROS</h1>
    </div>

    <button mat-raised-button color="warn" (click)="backToCategories()" >VOLTAR</button>
    <button mat-raised-button color="accent" (click)="navToCreateBook()" style="float: right;">NOVO LIVRO</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="books">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Título:</th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <ng-container matColumnDef="books">
                <th mat-header-cell *matHeaderCellDef>VER LIVRO</th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="books" routerLink="{{row.id}}/read">
                        <i class="material-icons">books</i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th class="math-header" mat-header-cell *matHeaderCellDef>Açoes</th>
                <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="{{ row.id }}/update">
                    <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="{{ row.id }}/delete">
                    <i class="material-icons">delete</i>
                </a>

                </td>
            </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
