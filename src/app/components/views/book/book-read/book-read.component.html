<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{book.title}} </mat-card-title>
    </mat-card>    

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">Escrito por {{book.authorName}} </mat-card-subtitle>
        <button (click)="cancel()"  mat-raised-button  color="warn">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>    

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">{{book.description}} </mat-card-subtitle>
    </mat-card>    

</form>
