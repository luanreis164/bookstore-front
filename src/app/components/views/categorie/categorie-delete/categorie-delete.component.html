<form>
    <h1> REMOVER CATEGORIA</h1>

    <mat-form-field class="form" appearance="outline" color="accent">
        <mat-label>Nome:</mat-label>
        <input matInput [(ngModel)]="categorie.name" type="text" name="name" disabled>
    </mat-form-field>
    <mat-form-field class="form" appearance="outline" color="accent">
        <mat-label>Descrição:</mat-label>
        <textarea matInput [(ngModel)]="categorie.description" type="text" name="description" disabled ></textarea>
    </mat-form-field>
    
    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-raised-button color="primary">REMOVER CATEGORIA</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-raised-button color="warn">VOLTAR</button>

    </div>


</form>
